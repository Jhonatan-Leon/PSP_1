<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Media y desviación estandar</title>
    <link rel="stylesheet" href="./styles/css.css" />
</head>
<body>
    <main>
        <section class="content">
            <h1 class="title"> Calcular Media y Desviación Estandar</h1>
            <article class="calcular">
                <h3 class="sub_title">Ingrese los valores que desea calcular:</h3>
                <textarea id="valores" class="entrada"  rows="2" cols="60"  placeholder="Ingresar valores"></textarea>
                <button class="enviar" id="enviar"> Calcular </button>
            </article>
        </section>
        <section class="second-content">
            <h2 class="second-title"> Resultados: </h2>
                <article class="resultados">
                    <p id="media" class="paragraph"> Media: </p>
                    <p id="desviacion_standar" class="paragraph">Desviación estandar: </p>
                </article>
        </section>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
